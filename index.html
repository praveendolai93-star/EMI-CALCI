<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="emi-card">
    <h2>EMI Calculator</h2>
    <p class="subtitle">Calculate your monthly loan EMI</p>

    <div class="input-group">
        <label>Loan Amount (₹)</label>
        <input type="number" id="loanAmount" placeholder="e.g. 10000">
    </div>

    <div class="input-group">
        <label>Annual Interest (%)</label>
        <input type="number" id="interestRate" placeholder="e.g. 2">
    </div>

    <div class="input-group">
        <label>Tenure (Months)</label>
        <input type="number" id="loanTenure" placeholder="e.g. 12">
    </div>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result-box">
        <div>
            <span>Monthly EMI</span>
            <h3 id="emi">₹0</h3>
        </div>
        <div>
            <span>Total Interest</span>
            <h3 id="totalInterest">₹0</h3>
        </div>
        <div>
            <span>Total Payment</span>
            <h3 id="totalPayment">₹0</h3>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
